{% extends 'base.html' %}

{% block page_title %}Recipes{% endblock %}

{% block page_heading %}Recipes{% endblock %}
{% block content %}
<div class="container">
<header id="recipe-wallpaper">
  <div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m6 l4">
      <div class="card small">
        <div class="card-image">
          <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}"><img src="{{ recipe.image_file }}" alt=""></a>
        </div>
        <div class="card-content">
          <span class="card-title">{{ recipe.recipe_name }}</span>
          <p>{{ recipe.brief_description }}</p>
          <br>
          <p> Allergen: {{ recipe.allergen_name }}</p>
        </div>
        <div class="card-action">
          <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}">View</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</header>
</div>
{% endblock %}
